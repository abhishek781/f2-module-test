<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Student Management CRUD</h1>
    
    
   
    <!-- Add/Edit Student Form -->
    <form id="add-student-form">
     
      <!-- <label for="name">Name:</label> -->
      <input type="text" id="name" name="name" placeholder="Student name">
      
      <input type="email" id="email" name="email" placeholder="email">
      <!-- <label for="age">Age:</label> -->
      <input type="number" id="age" name="age" placeholder="age">
      
      <!-- <label for="grade">Grade:</label> -->
      <input type="text" id="grade" name="grade" placeholder="GPA">
      
      <!-- <label for="degree">Degree:</label> -->
      <input type="text" id="degree" name="degree" placeholder="degree">
      
      <!-- <label for="email">Email:</label> -->
      
      <br>
      <button id="add-student-btn">Add Student</button>

    </form>
  
    <!-- Table to Display List of Students -->
     <!-- <label for="search">Search:</label> -->
     <input type="text" id="search" name="search" placeholder="search by name,email or degree">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student name</th>
          <th>Email</th>
          <th>Age</th>
          <th>GPA</th>
          <th>Degree</th>
          
        </tr>
      </thead>
      <tbody id="students-table-body">
        <!-- Students will be added dynamically using JavaScript -->
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
